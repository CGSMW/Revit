<!DOCTYPE html>
<html lang="en" id="parentHTML" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="account.js" defer></script>
</head>

<body class="bg-primary-subtle" onload="loadAccount()">
  <header class="d-flex flex-wrap justify-content-center p-2 border-bottom border-primary-subtle border-5 bg-primary"
    id="header">
    <div class="d-flex align-items-center mb-md-0 me-md-auto ps-2">
      <h1 class="fs-2">Your account</h1>
    </div>
    <ul class="nav nav-pills pt-1">
      <li class="nav-item"><a href="index.html" class="h-100 btn btn-primary" role="button"><i
            class="bi bi-house"></i> Home
        </a></li>
      <li class="nav-item"><a href="TimetableMaker/maker.html" class="h-100 btn btn-primary">
          <i class="bi bi-calendar-range"></i> Timetable Maker</a>
      </li>
      <li class="nav-item dropdown">
        <a class="h-100 btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"><i class="bi bi-list"></i> Topics</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="Ions/chargesList.html" class="">Ion charges</a></li>
          <li><a class="dropdown-item" href="Ions/properties.html" class="">Ionic Properties</a></li>
          <li><a class="dropdown-item" href="Ions/Analysis/tests.html">Ion Tests</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="h-100 btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"><i class="bi bi-person-circle"></i> Profile</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="account.html"><i class="bi bi-gear"></i> Settings</a></li>
          <li><a class="dropdown-item" href="UserData/login.html"><i class="bi bi-person-check"></i> Login</a></li>
          <li><a class="dropdown-item" href="UserData/signUp.html"><i class="bi bi-plus-circle"></i> Sign Up</a></li>
          <li><a class="dropdown-item" href="/logOut"><i class="bi bi-power"></i> Log out</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="h-100 btn btn-primary dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-sun"></i>
        </a>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="radio" aria-pressed="true" onclick="setThemeLight()"
              checked>Light</button></li>
          <li><button class="dropdown-item" type="radio" aria-pressed="false" onclick="setThemeDark()">Dark</button>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col">
        <div class="container-fluid m-2 p-2 bg-info-subtle border border-4 border-info rounded-2" id="account">
          <h2><i class="bi bi-person"></i> Your details:</h2>
          <label class="form-label">Username:</label><input type="text" class="form-control" id="username"
            placeholder="Not logged in." readonly>
          <label class="form-label">Password:</label><input type="text" class="form-control" id="password"
            placeholder="Not logged in." readonly>
        </div>
        <div class="container-fluid m-2 p-2 bg-info-subtle border border-4 border-info rounded-2" id="changePassword">
          <h2><i class="bi bi-lock"></i> Change password:</h2>
          <form>
            <label class="form-label">New password:</label><input type="password" class="form-control" id="newPassword"
              placeholder="Enter new password">
            <button onclick="changePassword()" class="mt-3">Change password</button>
          </form>
          <p id="changePasswordResponse" class="p-2"></p>
        </div>
        <!-- <div class="container-fluid m-2 p-2 bg-info-subtle border border-4 border-info rounded-2" id="changeUsername">
          <h2><i class="bi bi-person"></i> Change username:</h2>
          <form>
            <label class="form-label">New username:</label><input type="text" class="form-control" id="newUsername"
              placeholder="Enter new username">
            <button onclick="changeUsername()" class="mt-3">Change username</button>
          </form>
          <p id="changeUsernameResponse" class="p-2"></p>
        </div> -->
      </div>
      <div class="col">
        <div class="container-fluid m-2 p-2 bg-danger-subtle border border-4 border-danger rounded-2"
          id="deleteAccount">
          <h2><i class="bi bi-person-x"></i> Delete account:</h2>
          <button onclick="deleteAccount()">Delete account</button>
          <p id="deleteAccountResponse" class="p-2"></p>
        </div>
        <div class="container-fluid m-2 p-2 bg-warning-subtle border border-4 border-warning rounded-2" id="logOut">
          <h2><i class="bi bi-power"></i> Log out:</h2>
          <button><a class="link-body-emphasis link-underline link-underline-opacity-0" href="/logOut">Log
              out</a></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
