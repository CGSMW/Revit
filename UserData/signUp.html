<!DOCTYPE html>
<html lang="en" id="parentHTML" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign up to Revit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="signUp.js" defer></script>
</head>

<body class="bg-primary-subtle" onload="getTheme()">
  <header class="d-flex flex-wrap justify-content-center p-2 border-bottom border-primary-subtle border-5 bg-primary"
    id="header">
    <div class="d-flex align-items-center mb-md-0 me-md-auto ps-2">
      <h1 class="fs-2">Sign up to Revit</h1>
    </div>
    <ul class="nav nav-pills pt-1">
      <li class="nav-item"><a href="../index.html" class="h-100 btn btn-primary" role="button"><i
            class="bi bi-house"></i> Home
        </a></li>
      <li class="nav-item"><a href="../TimetableMaker/maker.html" class="h-100 btn btn-primary">
          <i class="bi bi-calendar-range"></i> Timetable Maker</a>
      </li>
      <li class="nav-item dropdown">
        <a class="h-100 btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"><i class="bi bi-list"></i> Topics</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="../Ions/chargesList.html" class="">Ion charges</a></li>
          <li><a class="dropdown-item" href="../Ions/properties.html" class="">Ionic Properties</a></li>
          <li><a class="dropdown-item" href="../Ions/Analysis/tests.html">Ion Tests</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="h-100 btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"><i class="bi bi-person-circle"></i> Profile</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="../account.html"><i class="bi bi-gear"></i> Settings</a></li>
          <li><a class="dropdown-item" href="login.html"><i class="bi bi-person-check"></i> Login</a></li>
          <li><a class="dropdown-item" href="signUp.html"><i class="bi bi-plus-circle"></i> Sign Up</a></li>
          <li><a class="dropdown-item" href="/logOut"><i class="bi bi-power"></i> Log out</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="h-100 btn btn-primary dropdown-toggle me-2" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-sun"></i>
        </a>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="radio" aria-pressed="true" onclick="setThemeLight()"
              checked>Light</button></li>
          <li><button class="dropdown-item" type="radio" aria-pressed="false" onclick="setThemeDark()">Dark</button>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <div class="container-flex d-flex bg-info-subtle border border-4 border-info rounded-4 p-4 m-4 justify-content-center"
    id="signUpContainer">
    <form id="signUpForm">
      <div class="row">
        <div class="col">
          <label for="signUpUsername" class="m-2">Username:</label><br>
          <label for="signUpPassword" class="m-2">Password:</label>
        </div>
        <div class="col">
          <input type="text" id="signUpUsername" name="signUpUsername" class="m-2" placeholder="Enter a username"
            required>
          <input type="password" id="signUpPassword" name="signUpPassword" class="m-2" placeholder="Enter a password"
            required>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn-info w-100 m-2">Sign Up</button>
      </div>
    </form>
    <p id="signUpResponse"></p>
  </div>
</body>

</html>
